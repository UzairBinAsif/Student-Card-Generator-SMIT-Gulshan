<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card Generator - Uzair Bin Asif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color: #b3e2ff;">
    <div class="container d-flex mt-5" style="justify-content: space-around;">
        <div class="left" style="width: 30vw;">
            <form>
                <h1>Student Form</h1>
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" aria-describedby="emailHelp" placeholder="Enter your name">
                </div>
            <div class="mb-3">
              <label for="studentEmail" class="form-label">Student Email</label>
              <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp" placeholder="abc@xyz.com">
            </div>
            <div class="mb-3">
              <label for="studentNumber" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="studentNumber" placeholder="03XX XXXXXXX">
            </div>
            <div class="mb-3">
              <label for="studentRoll" class="form-label">Roll Number</label>
              <input type="number" class="form-control" id="studentRoll" placeholder="Enter roll number">
            </div>
            <div class="mb-3">
              <label for="studentCourse" class="form-label">Student Course name</label>
              <input type="text" class="form-control" id="studentCourse" placeholder="Modern Web & App development">
            </div>
            <div class="mb-3">
              <label for="studentImage" class="form-label">Student Image</label>
              <input type="file" class="form-control" id="studentImage">
            </div>
            <button onclick="showCard()" class="btn btn-primary">Generate Id Card</button>
          </form>
        </div>
        <div class="right" style="background-image: url('assets/card.png'); width: 400px; height: 600px; background-size: cover; background-position: center; position: relative; display: none; border-radius: 20px;">
            <div id="studentImageDiv" style="width: 177px; height: 177px; position: absolute; left: 112px; top: 93px; border-radius: 50%; background-size: cover; background-repeat: no-repeat; background-position: center;"></div>
            <div style="position: absolute; bottom: 10%; font-size: 25px;">
                <div style="margin-left: 20px;"><strong>Name:</strong> <span id="studentNameSpan"></span></div>
                <div style="margin-left: 20px;"><strong>Email:</strong> <span id="studentEmailSpan"></span></div>
                <div style="margin-left: 20px;"><strong>Phone:</strong> <span id="studentNumberSpan"></span></div>
                <div style="margin-left: 20px;"><strong>Roll no.:</strong> <span id="studentRollSpan"></span></div>
                <div style="margin-left: 20px;"><strong>Course:</strong> <span id="studentCourseSpan"></span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
